    <!--Anem a crear el formulari de contacte-->
        <form action="#" method="post">

          <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">

          <!--Item asunto-->

          <input type="text" id="asunto" name="asunto" placeholder="Escribe el asunto">

          <!--Item menssaje-->
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="6" required placeholder="Escribe tu mensaje"></textarea>
          
         

          <!--Item enviar-->
